<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Age Calculator</title>
    </head>
    <body>
        <div id="Invalid-box">
            <span id="Invalid-font">Invalid Date !</span>
            <button id="Invalid-btn-ok">Done</button>
        </div>
        <div id="Main-Container">
            <div id="head">
                <p id="text1">Calculate Your Age</p>
            </div>
            <div id="main">
                <div class="small-container">
                    <h1 id="From">From :- <span id="From-span"><input type="date" id="From-date" value="" placeholder="Form"></span></h1>
                </div>
                <div class="small-container">
                    <h1 id="To">To :- <span id="To-span"><input type="date" id="To-date" value="" placeholder="To"></span></h1>
                </div>
                <button id="check-Btn1"><span>Check</span></button>
            </div>
            <div id="footer">
                <div id="Year-box"><span id="Year-font">Years :-</span><span id="Result-year">0</span></div>
                <div id="Months-box"><span id="Months-font">Months :-</span><span id="Result-Months">0</span></div>
                <div id="Days-box"><span id="Days-font">Days :-</span><span id="Result-day">0</span></div>
            </div>
        </div>
        <script src="Script.js"></script>
    </body>
</html>
